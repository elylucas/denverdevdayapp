<ion-header no-border>
  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="favorites">

  <p *ngIf="sessions.length == 0" padding>
    There are no sessions in your favorites. Go browse some sessions and add them to your favorites for them to show up here.
  </p>

  <session-list [sessions]="sessions" (sessionSelected)="goToDetail($event)"></session-list>

</ion-content>
