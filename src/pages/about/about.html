<ion-header no-border>
    <ion-navbar>
        <ion-title>About</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <div class="about-header">
                <img src="assets/images/logo.png" />
                <div class="about-container">
                    <h3>{{this.dateString}}</h3>
                </div>
            </div>
            <p *ngIf="event" class="description">{{event.description}}</p>
            <br>
            <button ion-button block (click)="openMap()">Open in Maps</button>
        </ion-card-content>
    </ion-card>
</ion-content>
