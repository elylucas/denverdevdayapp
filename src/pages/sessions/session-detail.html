<ion-header no-border>
  <ion-navbar>
    <ion-title>Session Detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="moreClick($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-slides #slides>
    <ion-slide>
      <div class="name">{{ session.title }}</div>
      <div class="time">{{ session.time | customDate:'h:mm a' }}</div>
      <div class="time">{{ session.room }}</div>
      <ion-icon tappable (click)="toggleFavorite(session)" name="ios-star" isActive="{{isFavorite(session) ? 'true' : 'false'}}"></ion-icon>
    </ion-slide>
  </ion-slides>

  <div class="session-header">Description</div>
  <div class="session-detail" [innerHTML]="session.abstract"></div>

  <div class="session-header">Speaker</div>
  <div>
    <speaker-list [speakers]="session.speakers" (speakerSelected)="goToSpeaker($event)"></speaker-list>
  </div>

</ion-content>
