<ion-header class="opaque" no-border>
	<ion-navbar>
		<ion-title>Session Detail</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<div class="session-header">
			<img *ngIf="speakerImg" [src]="speakerImg" />
			<div class="session-info-container">
				<div class="session-info">
					<div class="title">{{ session.title }}</div>
					<div class="speaker-names">
						<span class="speaker-name" *ngFor="let speaker of session.speakers"><a (click)="goToSpeaker(speaker.id)">{{ speaker.fullName }}</a></span>
					</div>
					<div class="time-and-room">
						<p *ngIf="session.time && session.room">{{ session.time | customDate: 'h:mm a' }} - {{ session.room }}</p>
						<p *ngIf="!session.time && !session.room">Time and room TBD</p>
					</div>
				</div>
			</div>
		</div>
		<ion-card-content>
			<div class="abstract" [innerHTML]="session.abstract">
			</div>
			<button ion-button block (click)="toggleFavorite(session)">{{ isFavorite(session) ? 'Remove from Favorites' : 'Add to Favorites' }}</button>
		</ion-card-content>
	</ion-card>
</ion-content>
