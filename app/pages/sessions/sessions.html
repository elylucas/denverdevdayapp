<ion-navbar *navbar>
    <ion-title>Sessions</ion-title>
</ion-navbar>

<ion-content padding class="sessions">
    <ion-list>
        <button ion-item *ngFor="let session of sessions" tappable (click)="goToDetail(session)">
            <h2>{{ session.title }}</h2>
            <h3>{{ session.speaker }}</h3>
            <p>{{ session.time }} - {{ session.room }}</p>
        </button>
    </ion-list>
</ion-content>
